<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a64e7aae79.js"
      crossorigin="anonymous"
    ></script>
    <title>My Instagram</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="left">
        <img src="/imgs/fotofondo1.png" alt="Iphone Cover" />
        <img
          src="/foto insta derecha.png"
          class="picture-screen"
          alt="Picture phone"
        />
      </div>
      <div class="right">
        <div class="panel login">
          <img src="/imgs/logo-insta.png" alt="Instagram logo" id="logo" />
          <form action="#">
            <input
              type="text"
              class="input-box"
              name="username"
              required
              placeholder="Teléfono, usuario o correo electrónico"
            />
            <input
              type="password"
              class="input-box"
              name="password"
              placeholder="Contraseña"
            />
            <input
              type="submit"
              name="login"
              class="btn"
              value="Iniciar sesión"
            />
            <div class="separation">
              <div class="line"></div>
              <p>O</p>
              <div class="line"></div>
            </div>
            <a href="#" class="facebook-login"
              ><i class="fa-brands fa-facebook-square"></i>Iniciar sesión con
              Facebook</a
            >
            <a href="#" class="recover-pass">¿Has olvidado la contraseña?</a>
          </form>
        </div>
        <div class="panel signup">
          <p>¿No tienes una cuenta?</p>
          <a href="#">Regístrate</a>
        </div>
        <div class="app-market">
          <p>Descarga la aplicación.</p>
          <div class="store-imgs">
            <img src="/imgs/Appstore.png" alt="Appstore picture" />
            <img src="/imgs/Playstore.png" alt="Playstore picture" />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>Footer content</p>
    </footer>
  </body>
</html>
